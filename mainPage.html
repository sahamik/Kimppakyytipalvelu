<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>Kimppakyytipalvelu</title>
</head>
<body>
    <div class="calendar-container"> <!-- kalenterin pohja -->
        <div class="calendar">
            <div class="month"> <!-- kuukauden navigointi -->
                <i class="fa fa-angle-left prev"></i>
                <div class="date"><!-- funktio initCalendar päivittää kuukauden ja vuoden --></div>
                <i class="fa fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div class="weekday">mon</div>
                <div class="weekday">tue</div>
                <div class="weekday">wed</div>
                <div class="weekday">thu</div>
                <div class="weekday">fri</div>
                <div class="weekday">sat</div>
                <div class="weekday">sun</div>
            </div>
            <div class="days">
                <!-- 
                    funktio initCalendar päivittää päivät

                    classes:
                    day, 
                    today, 
                    prev-date,
                    next-date,
                    active, 
                    car-icon: fa-solid fa-car
                 -->
            </div>
        </div>
        <div class="carpoolNotes">
            <div class="notes-nav">
                <div class="today-date">
                    <div class="event-day"><!-- function getActiveDay --></div>
                    <div class="event-date"><!-- function getActiveDay --></div>
                </div>
                <div class="add-event">
                    <button>add event</button>
                </div>
            </div>

            <div class="calendar-events">
                <!-- <div class="calendar-event"> kyytitiedot <i class="fa-regular fa-user"> 0 </i></div> -->
            </div>
        </div>
    </div>
    
    <!-- Karttaosio -->

    <div id="map-container">
        <div id="map" style="height: 600px;"></div>
        <div id="locations">
            <h2 id="rides-head">Nearby Rides</h2>
            <ul id="ride-list">
                <!-- Etsityt kyydit listassa -->
            </ul>
        </div>
    </div>
    <!-- karttaa klikatessa avautuu modal window UI -->
    <div id="mapActionModal" class="modal">
        <div class="modal-content">
            <button id="registerActionBtn">Register new ride</button>
            <button id="searchActionBtn">Search nearby rides</button>
        </div>
    </div>
    <!-- toinen modal kyydin rekisteröintiin -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="startLocation">Start Location:</label>
            <input type="text" id="startLocation" placeholder="Enter start location"><br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter destination"><br>
            <label for="cost">Cost:</label>
            <input type="text" id="cost" placeholder="Enter cost"><br>
            <label for="startDay">Start Day:</label>
            <input type="text" id="startDay" placeholder="Enter start Day"><br>
            <label for="startTime">Start Time:</label>
            <input type="text" id="startTime" placeholder="Enter start time"><br>
            <button id="registerBtn">Register Ride</button>
        </div>
    </div>
    <div id="ride-list-all">
        <!-- Kaikki kyydit -->
        <table id="ride-table">
            <thead>
                <tr>
                    <th>Start Location</th>
                    <th>Destination</th>
                    <th>Cost</th>
                    <th>Day</th>
                    <th>Start Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
